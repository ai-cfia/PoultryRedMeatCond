name: Update Poultry and Red Meat data

on:
#   schedule:
#     - cron: '0 0 3 * *'
  push:
    branches:
      - 1-fix-chromedriver-pipeline-error

jobs:
  update-csv:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          tags: csvscraper:latest
          push: false
          secret-files: |
            .env
          secrets: |
            "NEW_REPORT_URL=${{secrets.NEW_REPORT_URL}}"
            "MASTERLIST_URL=${{secrets.MASTERLIST_URL}}"

      - uses: addnab/docker-run-action@v3
        with:
          image: csvscraper:latest
          options: -v ./data:/usr/src/app/data -p 8081:8081

      - name: Commit changes
        uses: EndBug/add-and-commit@v9.1.4
        with:
          author_name: GitHub Action
          author_email: actions@github.com
          message: 'Update Poultry and Red Meat data'
          add: 'data'
          new_branch: 'testing'