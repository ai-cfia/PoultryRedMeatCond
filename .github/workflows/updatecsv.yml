name: Update Poultry and Red Meat data

on:
#   schedule:
#     - cron: '0 0 3 * *'
  push:
    branches:
      - 1-fix-chromedriver-pipeline-error

jobs:
  update-csv:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v4

      - name: Run docker job
        run: |
            docker build --build-arg ARG_NEW_REPORT_URL=$NEW_REPORT_URL --build-arg ARG_MASTERLIST_URL=$MASTERLIST_URL -t csvscraper .
            ### Running the container
            docker run -v ./data:/usr/src/app/data -p 8081:8081 csvscraper
        env:
          NEW_REPORT_URL: ${{ secrets.NEW_REPORT_URL }}
          MASTERLIST_URL: ${{ secrets.MASTERLIST_URL }}

      - name: Commit changes
        uses: EndBug/add-and-commit@v9.1.4
        with:
          author_name: GitHub Action
          author_email: actions@github.com
          message: 'Update Poultry and Red Meat data'
          add: 'data'
          new_branch: 'testing'